{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>FoodApp</title>
    <style>
        a{
          margin:5px;
          text-decoration: none; 
          font-size: 1.5em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>
  
        <div class="navbar text-light">
          <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add Item</a>
          <a class="nav-item nav-link" href="#">Delete Item</a>
          <a class="nav-item nav-link" href="#">View Item</a>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile' %}">Profile</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </nav>
        {% if messages %}
          {% for message in messages %}
          <div class = "alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}

      {% block body %}
      {% endblock %}
</body>
</html>
